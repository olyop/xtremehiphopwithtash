query getPaymentScreenSession($sessionID: UUID!, $bookingInput: BookingInput!) {
	getSessionByID(sessionID: $sessionID) {
		sessionID
		title
		price
		equipmentFee
		startTime
		endTime
		capacityRemaining
		location {
			locationID
			name
			plusCode
			address
			coordinates {
				latitude
				longitude
			}
		}
		course {
			courseID
			name
			photo
		}
		instructors {
			instructorID
			photo
			details {
				detailsID
				firstName
				lastName
				nickName
				mobilePhoneNumber
				instagramUsername
			}
		}
	}
	getBookingCost(sessionID: $sessionID, bookingInput: $bookingInput) {
		bookingCost
		equipmentCost
		fullCost
		couponDiscountPercentage
		couponDiscount
		finalCost
		surcharge
		transactionFee
		fullSurcharge
		estimatedCost
	}
}
