query getPaymentScreenData($sessionID: UUID!, $bookingInput: BookingInput!) {
	getSessionByID(sessionID: $sessionID) {
		sessionID
		title
		price
		equipmentFee
		startTime
		endTime
		capacityRemaining
		location {
			locationID
			name
			plusCode
			address
			coordinates {
				latitude
				longitude
			}
		}
		course {
			courseID
			name
			photo
		}
		instructors {
			instructorID
			photo
			details {
				detailsID
				firstName
				lastName
				nickName
				emailAddress
				mobilePhoneNumber
				instagramUsername
			}
		}
	}
	getBookingCost(bookingInput: $bookingInput) {
		sessionCost
		equipmentCost
		bookingCost
		couponDiscountPercentage
		couponAmountToDiscount
		couponDiscount
		cost
		isFreeFromCoupon
		cardFee
		cardSurchargeRatio
		cardSurcharge
		cardSurchargeWithoutFee
		finalCost
	}
}
