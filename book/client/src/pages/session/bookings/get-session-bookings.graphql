query getSessionBookings($sessionID: UUID!) {
	getSessionByID(sessionID: $sessionID) {
		sessionID
		bookings {
			bookingID
			notes
			createdAt
			bookingQuantity
			equipmentQuantity
			paymentMethod
			cost
			hasCheckedIn
			session {
				sessionID
			}
			student {
				studentID
				details {
					detailsID
					firstName
					lastName
					nickName
					emailAddress
					mobilePhoneNumber
				}
			}
		}
	}
}
