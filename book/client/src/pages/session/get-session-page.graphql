query getSessionPage($sessionID: UUID!) {
	getSessionByID(sessionID: $sessionID) {
		sessionID
		title
		notes
		startTime
		endTime
		price
		equipmentFee
		capacity
		equipmentAvailable
		capacityRemaining
		bookingsTotal
		createdAt
		location {
			locationID
			name
			plusCode
			address
			coordinates {
				latitude
				longitude
			}
		}
		course {
			courseID
			name
			photo
			description
		}
		instructors {
			instructorID
			photo
			details {
				detailsID
				firstName
				lastName
				nickName
				gender
				mobilePhoneNumber
				instagramUsername
				createdAt
			}
		}
	}
}
