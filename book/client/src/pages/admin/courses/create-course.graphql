mutation createCourse($input: CourseInput!) {
	createCourse(input: $input) {
		courseID
		name
		description
		photo
		defaultPrice
		defaultEquipmentFee
		defaultDuration
		defaultCapacity
		defaultEquipmentAvailable
		defaultLocation {
			locationID
			name
		}
		defaultInstructors {
			instructorID
			photo
			details {
				detailsID
				firstName
				lastName
				nickName
				gender
				mobilePhoneNumber
			}
		}
	}
}
