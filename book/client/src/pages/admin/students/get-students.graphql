query getStudents {
	getStudents {
		studentID
		bookingsTotal
		bookingsTotalPaymentMethodFree
		bookingsTotalPaymentMethodCard
		bookingsTotalPaymentMethodCash
		# bookingsTotalPaymentMethodCoupon
		details {
			detailsID
			firstName
			lastName
			nickName
			emailAddress
			mobilePhoneNumber
			instagramUsername
		}
	}
}
