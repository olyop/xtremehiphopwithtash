query getAccountPage {
	getStudentByID {
		studentID
		createdAt
		details {
			detailsID
			firstName
			lastName
			nickName
			gender
			emailAddress
			mobilePhoneNumber
			instagramUsername
		}
		bookings {
			bookingID
			notes
			createdAt
			bookingQuantity
			equipmentQuantity
			paymentMethod
			cost
			isCheckedIn
			isCancelled
			session {
				sessionID
				title
				startTime
				endTime
				course {
					courseID
					name
				}
				location {
					locationID
					name
					coordinates {
						latitude
						longitude
					}
				}
				instructors {
					instructorID
					details {
						detailsID
						firstName
						lastName
						nickName
						emailAddress
						mobilePhoneNumber
						instagramUsername
					}
				}
			}
			student {
				studentID
				details {
					detailsID
					firstName
					lastName
					nickName
					emailAddress
					mobilePhoneNumber
					instagramUsername
				}
			}
		}
	}
}
