# spring.profiles.active=development
# spring.profiles.active=testing
spring.profiles.active=production

server.port=8080

spring.application.name=xtremehiphopwithtash

spring.config.import=application-global.properties

spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.poll-interval=6s
spring.devtools.restart.quiet-period=2s

spring.graphql.graphiql.path=/graphiql

spring.resources.cache.cachecontrol.max-age=365d

google.recaptcha.action=book
google.recaptcha.score.minimum=0.5
google.recaptcha.verify.url=https://www.google.com/recaptcha/api/siteverify

stripe.currency=AUD
stripe.card.fee=30
stripe.card.surcharge.percentage=0.0175
